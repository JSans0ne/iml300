<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greyskull â€” Sleepy Dream Time</title>
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>

  <main class="sleep-page">
    <h1 class="sleep-title">
      It is really wild how after I go all crazy kitty mode, I'm so tired.<br>
      There is nothing like a grrreat nap, amirite?!?<br>
      I find my favorite spot and head on out to 
      <span id="trigger-word">sleepy kitty city</span> 
      where I hang out with all my favorite things.<br>
      Click on my head so you can see what I'm dreaming about.
    </h1>

    <!-- Sleeping Greyskull -->
    <div class="sleep-hero">
      <img src="assets/grey-sleeps.png" alt="Greyskull sleeping" class="sleep-img">
    </div>

    <!-- Hidden dream image (appears when trigger clicked) -->
    <img id="hidden-image" src="assets/sleep-city.png" alt="Sleepy City Dream">

    <!-- Dream bubbles container -->
    <div class="dream-bubbles"></div>

    <!-- Clouds -->
    <div class="cloud cloud-left"></div>
    <div class="cloud cloud-center"></div>
    <div class="cloud cloud-right"></div>

    <!-- Dream images above the clouds -->
    <div class="dream-images">
      <img src="assets/dream1.png" alt="Dream 1">
      <img src="assets/dream2.png" alt="Dream 2">
      <img src="assets/dream3.png" alt="Dream 3">
    </div>
  </main>

  <!-- Back Paw Button -->
  <a href="playroom.html" class="paw-btn back right">
    <img src="assets/paw-button-back.png" alt="Back to Playroom">
  </a>

  <!-- ===== Scripts ===== -->

  <!-- Dream bubbles -->
  <script>
    const container = document.querySelector('.dream-bubbles');
    function makeBubble() {
      const b = document.createElement('div');
      b.classList.add('bubble');
      const size = Math.random() * 12 + 8;
      b.style.width = `${size}px`;
      b.style.height = `${size}px`;
      b.style.left = `${Math.random() * 8 + 5}%`;
      b.style.animationDuration = `${Math.random() * 2 + 4}s`;
      container.appendChild(b);
      setTimeout(() => b.remove(), 6000);
    }
    for (let i = 0; i < 20; i++) setTimeout(makeBubble, i * 100);
    setInterval(makeBubble, 250);
  </script>

  <!-- Dream image fade sequence -->
  <script>
    const dreamImages = document.querySelectorAll('.dream-images img');
    const greyskull = document.querySelector('.sleep-img');
    greyskull.addEventListener('click', () => {
      dreamImages.forEach((img, i) => {
        setTimeout(() => img.classList.add('show'), i * 1000);
      });
    });
  </script>

  <!-- Sparkling trigger + hidden dream image -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const trigger = document.getElementById("trigger-word");
      const image = document.getElementById("hidden-image");
      trigger.addEventListener("click", () => {
        image.classList.toggle("show");
      });
    });
  </script>

</body>
</html>
