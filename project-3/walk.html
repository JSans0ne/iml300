<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Walk</title>

  <!-- Main styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Project script -->
  <script src="script.js" defer></script>
</head>

<body class="walk-page">
  <!-- BREATH WIDGET CONTAINER (p5 attaches inside #breath-widget) -->
  <div id="breath-widget-container">
    <div id="breath-widget"></div>
  </div>

  <!-- MAIN WALK WRAPPER -->
  <main class="walk-wrapper">
    <!-- 1: CITY -->
    <section class="scene scene-city scene-height-medium"></section>

    <!-- 2: ROAD -->
    <section class="scene scene-road scene-height-medium"></section>

    <!-- 3: FOREST PATH (TALL) -->
    <section class="scene scene-path scene-height-tall"></section>

    <!-- 4: AUTUMN -->
    <section class="scene scene-autumn scene-height-medium"></section>

    <!-- 5: SNOW (TALL) -->
    <section class="scene scene-snow scene-height-tall"></section>

    <!-- 6: STORM -->
    <section class="scene scene-storm scene-height-medium"></section>

    <!-- 7: RAIN (STANDARD HEIGHT) -->
    <section class="scene scene-rain scene-height-standard"></section>

    <!-- 8: PUDDLE (TALL) -->
    <section class="scene scene-puddle scene-height-tall"></section>

    <!-- 9: RIVER (TALL) -->
    <section class="scene scene-river scene-height-tall"></section>

    <!-- 10: FINAL GRADIENT SCENE (CROSSES FROM RIVER) -->
    <section class="scene scene-gradient" id="final-gradient">
      <div class="final-message">
        <h2 class="final-title">Welcome Back to Calm</h2>
        <button class="final-button" id="to-calm-page">
          Move Forward When Ready
        </button>
      </div>
    </section>
  </main>
</body>
</html>
