      <!-- If/when you have the PNG, replace the div below with:

<div class="dream-bubbles"></div>

</div>

  </a>

<script>
  const container = document.querySelector('.dream-bubbles');

  function makeBubble() {
    const b = document.createElement('div');
    b.classList.add('bubble');

    const size = Math.random() * 12 + 8;
    b.style.width = `${size}px`;
    b.style.height = `${size}px`;

    // keep close to Greyskull's head
    b.style.left = `${Math.random() * 8 + 5}%`;

    // random but slightly faster animation
    b.style.animationDuration = `${Math.random() * 2 + 4}s`;

    container.appendChild(b);

    // remove bubble when animation ends
    setTimeout(() => b.remove(), 6000);
  }

  // make bubbles appear instantly on load
  for (let i = 0; i < 20; i++) {
    setTimeout(makeBubble, i * 100); // stagger first 20 bubbles right away
  }

  // continue spawning after that
  setInterval(makeBubble, 250);
</script>
