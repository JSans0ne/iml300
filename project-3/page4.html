<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 4 â€” Sleep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="sleep-page">
    <h1 class="sleep-title">Dreamland (placeholder text)</h1>

    <div class="sleep-hero">
  <img src="assets/grey-sleeps.png" alt="Greyskull sleeping" class="sleep-img">
</div>

<!-- Dream bubbles container -->
<div class="dream-bubbles"></div>


    <!-- Clouds -->
<div class="cloud cloud-left"></div>
<div class="cloud cloud-center"></div>
<div class="cloud cloud-right"></div>

<!-- Dream images that appear above the clouds -->
<div class="dream-images">
  <img src="assets/dream1.png" alt="Dream 1">
  <img src="assets/dream2.png" alt="Dream 2">
  <img src="assets/dream3.png" alt="Dream 3">
</div>

  </main>

  <!-- Paw buttons (always on top) -->
  <a href="page3.html" class="paw-btn back">
    <img src="assets/paw-button-back.png" alt="Meow Back">
  </a>
  <a href="page5.html" class="paw-btn next">
    <img src="assets/paw-button-next.png" alt="Meow Next">
  </a>

<script>
  const container = document.querySelector('.dream-bubbles');

  function makeBubble() {
    const b = document.createElement('div');
    b.classList.add('bubble');

    const size = Math.random() * 12 + 8;
    b.style.width = `${size}px`;
    b.style.height = `${size}px`;

    // keep close to Greyskull's head
    b.style.left = `${Math.random() * 8 + 5}%`;

    // random but slightly faster animation
    b.style.animationDuration = `${Math.random() * 2 + 4}s`;

    container.appendChild(b);

    // remove bubble when animation ends
    setTimeout(() => b.remove(), 6000);
  }

  // make bubbles appear instantly on load
  for (let i = 0; i < 20; i++) {
    setTimeout(makeBubble, i * 100); // stagger first 20 bubbles right away
  }

  // continue spawning after that
  setInterval(makeBubble, 250);
</script>

<script>
  // Dream image fade-in sequence
  const dreamImages = document.querySelectorAll('.dream-images img');
  const greyskull = document.querySelector('.sleep-img');

  greyskull.addEventListener('click', () => {
    dreamImages.forEach((img, i) => {
      setTimeout(() => img.classList.add('show'), i * 1000); // 1s delay each
    });
  });
</script>

</body>
</html>
