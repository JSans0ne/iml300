<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 4 â€” The Kitty Rage!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="attack-page">
    <h1 class="attack-title">I'm suuuuuuch a happy cat... but... um, you know...<br>
    Sometimes, you know... I get this type of kitty-rage...<br>
    But it's cool. Totally cool. I'm cool. I'm so chill.<br>
    Click this happy cat icon.<br>

    </h1>

   <!-- Attack icon -->
  <img src="assets/happy-icon.png" alt="Happy icon"
     class="attack-icon" id="attackIcon">


    <!-- Images (hidden initially) -->
    <img src="assets/attack1.jpg" alt="Attack step 1" class="attack-img" id="attack1">
    <img src="assets/attack2.jpg" alt="Attack step 2" class="attack-img" id="attack2">

  </main>

  <!-- Full-screen takeover (hidden until last click) -->
  <div class="attack-overlay" id="attackOverlay" aria-hidden="true">
    <img src="assets/attack3.png" alt="Full attack" class="attack-final">
  </div>

 <!-- Single Back Paw Button (bottom-right) -->
<a href="playroom.html" class="paw-btn back right">
  <img src="assets/paw-button-back.png" alt="Back to Playroom">
</a>


 <script>
  let step = 0;
  const icon = document.getElementById('attackIcon');
  const img1 = document.getElementById('attack1');
  const img2 = document.getElementById('attack2');
  const overlay = document.getElementById('attackOverlay');

  // Step 1: click icon -> show first image
  icon.addEventListener('click', () => {
    if (step === 0) {
      img1.classList.add('show');
      step = 1;
    }
  });

  // Step 2: click first image -> show second image
  img1.addEventListener('click', () => {
    if (step === 1) {
      img2.classList.add('show');
      step = 2;
    }
  });

  // Step 3: click second image -> trigger overlay
  img2.addEventListener('click', () => {
    if (step === 2) {
      overlay.style.display = 'flex';
      document.body.classList.add('attack-active');
      step = 3;
    }
  });

  // Step 4: click overlay -> close it
  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    document.body.classList.remove('attack-active');
  });
</script>

</body>
</html>
