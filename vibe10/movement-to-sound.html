<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCode - Visual Music Grid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const VibeCode = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [activeCell, setActiveCell] = useState(null);
            const [sensitivity, setSensitivity] = useState(30);
            const [hasPermission, setHasPermission] = useState(false);
            const [cellHistory, setCellHistory] = useState([]);
            const [error, setError] = useState(null);
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const synthRef = useRef(null);
            const streamRef = useRef(null);
            const animationRef = useRef(null);
            const previousFrameRef = useRef(null);

            // 5x5 grid of musical notes
            const noteGrid = [
                ['C4', 'D4', 'E4', 'G4', 'A4'],
                ['C5', 'D5', 'E5', 'G5', 'A5'],
                ['C6', 'D6', 'E6', 'G6', 'A6'],
                ['E4', 'G4', 'A4', 'C5', 'D5'],
                ['G3', 'A3', 'C4', 'D4', 'E4']
            ];

            // Initialize Tone.js synth
            useEffect(() => {
                try {
                    synthRef.current = new Tone.PolySynth(Tone.Synth, {
                        oscillator: { type: 'sine' },
                        envelope: {
                            attack: 0.05,
                            decay: 0.2,
                            sustain: 0.3,
                            release: 0.8
                        }
                    }).toDestination();
                    
                    synthRef.current.volume.value = -10;
                    console.log('Synth initialized successfully');
                } catch (err) {
                    console.error('Error initializing synth:', err);
                }

                return () => {
                    if (synthRef.current) {
                        synthRef.current.dispose();
                    }
                };
            }, []);

            // Request webcam access
            const startWebcam = async () => {
                console.log('Starting webcam...');
                setError(null);
                
                try {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('getUserMedia not supported in this browser');
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    });
                    
                    console.log('Got webcam stream');
                    
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        streamRef.current = stream;
                        
                        await videoRef.current.play();
                        console.log('Video playing');
                        
                        setHasPermission(true);
                        setIsPlaying(true);
                    }
                    
                } catch (err) {
                    console.error('Webcam error:', err);
                    setError(err.message);
                    
                    let userMessage = 'Unable to access webcam. ';
                    
                    if (err.name === 'NotAllowedError') {
                        userMessage += 'Permission denied. Please allow camera access and try again.';
                    } else if (err.name === 'NotFoundError') {
                        userMessage += 'No camera found.';
                    } else if (err.name === 'NotReadableError') {
                        userMessage += 'Camera is in use by another application.';
                    } else {
                        userMessage += err.message;
                    }
                    
                    alert(userMessage);
                }
            };

            // Stop webcam
            const stopWebcam = () => {
                console.log('Stopping webcam');
                
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                
                if (videoRef.current) {
                    videoRef.current.srcObject = null;
                }
                
                setHasPermission(false);
                setIsPlaying(false);
                setActiveCell(null);
            };

            // Detect motion
            const detectMotion = () => {
                if (!videoRef.current || !canvasRef.current) return;

                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d', { willReadFrequently: true });

                if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);

                if (previousFrameRef.current) {
                    const motionData = calculateMotionByCell(
                        previousFrameRef.current.data,
                        currentFrame.data,
                        canvas.width,
                        canvas.height
                    );

                    const maxMotionCell = findMaxMotionCell(motionData);
                    
                    if (maxMotionCell && maxMotionCell.motion > sensitivity) {
                        const { row, col } = maxMotionCell;
                        const cellKey = `${row}-${col}`;
                        
                        if (activeCell !== cellKey) {
                            setActiveCell(cellKey);
                            playNote(row, col);
                            
                            setCellHistory(prev => {
                                const newHistory = [...prev, { row, col, time: Date.now() }];
                                return newHistory.slice(-10);
                            });
                        }
                    } else {
                        setActiveCell(null);
                    }
                }

                previousFrameRef.current = currentFrame;
            };

            // Calculate motion by cell
            const calculateMotionByCell = (prevData, currData, width, height) => {
                const cellWidth = width / 5;
                const cellHeight = height / 5;
                const motionGrid = Array(5).fill(null).map(() => Array(5).fill(0));

                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        let cellMotion = 0;
                        let pixelCount = 0;

                        const startX = Math.floor(col * cellWidth);
                        const endX = Math.floor((col + 1) * cellWidth);
                        const startY = Math.floor(row * cellHeight);
                        const endY = Math.floor((row + 1) * cellHeight);

                        for (let y = startY; y < endY; y += 2) {
                            for (let x = startX; x < endX; x += 2) {
                                const i = (y * width + x) * 4;
                                
                                const diffR = Math.abs(currData[i] - prevData[i]);
                                const diffG = Math.abs(currData[i + 1] - prevData[i + 1]);
                                const diffB = Math.abs(currData[i + 2] - prevData[i + 2]);
                                
                                const diff = (diffR + diffG + diffB) / 3;
                                cellMotion += diff;
                                pixelCount++;
                            }
                        }

                        motionGrid[row][col] = pixelCount > 0 ? cellMotion / pixelCount : 0;
                    }
                }

                return motionGrid;
            };

            // Find max motion cell
            const findMaxMotionCell = (motionData) => {
                let maxMotion = 0;
                let maxCell = null;

                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        if (motionData[row][col] > maxMotion) {
                            maxMotion = motionData[row][col];
                            maxCell = { row, col, motion: maxMotion };
                        }
                    }
                }

                return maxCell;
            };

            // Play note
            const playNote = async (row, col) => {
                if (!synthRef.current) return;
                
                try {
                    await Tone.start();
                    const note = noteGrid[row][col];
                    synthRef.current.triggerAttackRelease(note, '8n');
                } catch (err) {
                    console.error('Error playing note:', err);
                }
            };

            // Animation loop
            useEffect(() => {
                if (isPlaying && hasPermission) {
                    const animate = () => {
                        detectMotion();
                        animationRef.current = requestAnimationFrame(animate);
                    };
                    animate();
                } else {
                    if (animationRef.current) {
                        cancelAnimationFrame(animationRef.current);
                    }
                    setActiveCell(null);
                }

                return () => {
                    if (animationRef.current) {
                        cancelAnimationFrame(animationRef.current);
                    }
                };
            }, [isPlaying, hasPermission, sensitivity]);

            // Get cell color
            const getCellColor = (row, col) => {
                const colors = [
                    ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-lime-500', 'bg-green-500'],
                    ['bg-emerald-500', 'bg-teal-500', 'bg-cyan-500', 'bg-sky-500', 'bg-blue-500'],
                    ['bg-indigo-500', 'bg-violet-500', 'bg-purple-500', 'bg-fuchsia-500', 'bg-pink-500'],
                    ['bg-rose-500', 'bg-red-400', 'bg-orange-400', 'bg-amber-500', 'bg-yellow-400'],
                    ['bg-lime-400', 'bg-green-400', 'bg-emerald-400', 'bg-teal-400', 'bg-cyan-400']
                ];
                return colors[row][col];
            };

            // SVG Icons
            const PlayIcon = () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            );

            const SquareIcon = () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12"></rect>
                </svg>
            );

            const CircleIcon = () => (
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="white" strokeWidth="2">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            );

            const MicIcon = () => (
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold mb-3 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                VibeCode
                            </h1>
                            <p className="text-xl text-purple-200">From silence, a beautiful sound</p>
                            <p className="text-sm text-purple-300 mt-2">Move your hand across the webcam to create music</p>
                        </div>

                        {error && (
                            <div className="mb-4 p-4 bg-red-500 bg-opacity-20 border border-red-500 rounded-lg text-red-200">
                                <strong>Error:</strong> {error}
                            </div>
                        )}

                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="relative">
                                <div className="relative rounded-xl overflow-hidden shadow-2xl bg-black aspect-video">
                                    <video
                                        ref={videoRef}
                                        autoPlay
                                        playsInline
                                        muted
                                        className="w-full h-full object-cover"
                                        style={{ transform: 'scaleX(-1)' }}
                                    />
                                    <canvas ref={canvasRef} className="hidden" />
                                    
                                    {hasPermission && (
                                        <div className="absolute inset-0 grid grid-cols-5 grid-rows-5 gap-0.5 p-1">
                                            {Array(5).fill(null).map((_, row) => (
                                                Array(5).fill(null).map((_, col) => {
                                                    const cellKey = `${row}-${col}`;
                                                    const isActive = activeCell === cellKey;
                                                    
                                                    return (
                                                        <div
                                                            key={cellKey}
                                                            className={`border-2 border-white transition-all duration-150 ${
                                                                isActive 
                                                                    ? `${getCellColor(row, col)} opacity-90 scale-95` 
                                                                    : 'bg-transparent opacity-20'
                                                            }`}
                                                        >
                                                            {isActive && (
                                                                <div className="w-full h-full flex items-center justify-center">
                                                                    <CircleIcon />
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })
                                            ))}
                                        </div>
                                    )}

                                    {!hasPermission && (
                                        <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75">
                                            <div className="text-center text-purple-400">
                                                <MicIcon />
                                                <p className="text-lg mt-4">Click Play to start</p>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="mt-4 flex items-center justify-center gap-4">
                                    <button
                                        onClick={() => {
                                            if (!hasPermission) {
                                                startWebcam();
                                            } else {
                                                setIsPlaying(!isPlaying);
                                            }
                                        }}
                                        className={`p-4 rounded-full transition-all ${
                                            isPlaying 
                                                ? 'bg-red-500 hover:bg-red-600' 
                                                : 'bg-green-500 hover:bg-green-600'
                                        } shadow-lg cursor-pointer`}
                                    >
                                        {isPlaying ? <SquareIcon /> : <PlayIcon />}
                                    </button>
                                    
                                    {hasPermission && (
                                        <button
                                            onClick={stopWebcam}
                                            className="px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-full transition-all shadow-lg cursor-pointer"
                                        >
                                            Stop Camera
                                        </button>
                                    )}
                                </div>
                            </div>

                            <div className="space-y-6">
                                <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-6 shadow-xl">
                                    <h3 className="text-xl font-semibold mb-4">Motion Sensitivity</h3>
                                    <input
                                        type="range"
                                        min="10"
                                        max="50"
                                        value={sensitivity}
                                        onChange={(e) => setSensitivity(Number(e.target.value))}
                                        className="w-full"
                                    />
                                    <div className="flex justify-between text-sm text-purple-200 mt-2">
                                        <span>Less</span>
                                        <span className="font-bold">{sensitivity}</span>
                                        <span>More</span>
                                    </div>
                                </div>

                                <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-6 shadow-xl">
                                    <h3 className="text-xl font-semibold mb-4">Musical Notes Grid</h3>
                                    <div className="grid grid-cols-5 gap-2">
                                        {noteGrid.map((row, rowIdx) => (
                                            row.map((note, colIdx) => {
                                                const cellKey = `${rowIdx}-${colIdx}`;
                                                const isActive = activeCell === cellKey;
                                                
                                                return (
                                                    <div
                                                        key={cellKey}
                                                        className={`p-3 rounded-lg text-center font-mono text-sm transition-all ${
                                                            isActive
                                                                ? `${getCellColor(rowIdx, colIdx)} text-white scale-110 shadow-lg`
                                                                : 'bg-white bg-opacity-5 text-purple-200'
                                                        }`}
                                                    >
                                                        {note}
                                                    </div>
                                                );
                                            })
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-6 shadow-xl">
                                    <h3 className="text-xl font-semibold mb-4">Recent Notes</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {cellHistory.slice(-5).reverse().map((cell, idx) => (
                                            <div
                                                key={idx}
                                                className={`px-4 py-2 rounded-full text-sm font-mono ${getCellColor(cell.row, cell.col)}`}
                                            >
                                                {noteGrid[cell.row][cell.col]}
                                            </div>
                                        ))}
                                        {cellHistory.length === 0 && (
                                            <p className="text-purple-300 text-sm">No notes played yet</p>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-6 shadow-xl">
                                    <h3 className="text-xl font-semibold mb-4">How to Play</h3>
                                    <ol className="space-y-2 text-sm text-purple-200">
                                        <li>1. Click the Play button to start your webcam</li>
                                        <li>2. Allow camera access when prompted</li>
                                        <li>3. Move your hand across the webcam view</li>
                                        <li>4. Each grid cell plays a different note</li>
                                        <li>5. Adjust sensitivity for better detection</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<VibeCode />, document.getElementById('root'));
    </script>
</body>
</html>
